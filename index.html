<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Tandem Quiz</title>
  </head>
  <body>
    <div class="container my-4">
      <!--Question LIST / WINDOW-->
      <div class="question-window">
        <ul class="question-list list-group"></ul>
      </div>
      <!--NEW QUESTION FORM-->
      <form class="new-question my-3">
        <p class="d-none">Please Select One:</p>
        <div class="input-group choices">
          <!-- <div class="input-group-prepend">
            <div class="input-group-text">Question:</div>
          </div> -->
          <!-- <input type="radio" id="message" class="form-control" required /> -->
          <div class="input-group-append">
            <input type="submit" class="submit-ans btn d-none" value="submit"/>
          </div>
        </div>
      </form>
      <div>
        <button class="btn start">Start</button>
      </div>
      <script src="Questions.js"></script>
      <script src="Quiz.js"></script>
      <script src="app.js"></script>
    </div>
  </body>
</html>
