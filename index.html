<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Tandem Quiz</title>
  </head>
  <body>
    <div class="container">
      <!--Question LIST / WINDOW-->
      <div class="question-window">
        <ul class="question-list list-group"></ul>
      </div>
      <!--NEW QUESTION FORM-->
      <form class="new-question my-3">
        <p class="d-none">Please select one:</p>
        <div class="input-group choices">
        </div>
      </form>
              <div class="input-group-append">
                <input type="submit" class="btn submit-ans d-none" value="submit"/>
              </div>
      <div>
        <button class="btn start">Start Tandem Quiz</button>
      </div>
      <div class="score d-none h4">Correct Answers: 0</div>
      <div>
        <button class="btn play-again d-none">Play Again</button>
      </div>
    </div>
    <script src="Quiz.js"></script>
    <script src="app.js"></script>
  </body>
</html>
